name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: "!startsWith(github.event.head_commit.message, '[Release]')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Check if there are releasable changes
        id: is-releasable
        run: |
          bumped_output=$(git cliff --bump --unreleased 2>/dev/null || echo "")
          changelog_content=$(cat CHANGELOG.md 2>/dev/null || echo "")

          bumped_hash=$(echo -n "$bumped_output" | shasum -a 256 | awk '{print $1}')
          changelog_hash=$(echo -n "$changelog_content" | shasum -a 256 | awk '{print $1}')

          if [ "$bumped_hash" != "$changelog_hash" ] && [ -n "$bumped_output" ]; then
            echo "should-release=true" >> $GITHUB_ENV
          else
            echo "should-release=false" >> $GITHUB_ENV
          fi

      - name: Get next version
        id: next-version
        if: env.should-release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "NEXT_VERSION=$(git cliff --bumped-version)" >> "$GITHUB_OUTPUT"

      - name: Update CHANGELOG.md
        if: env.should-release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git cliff --bump -o CHANGELOG.md

      - name: Update version in metadata files
        if: env.should-release == 'true'
        run: |
          VERSION=${{ steps.next-version.outputs.NEXT_VERSION }}

          # Update marketplace.json
          jq --arg v "$VERSION" '.metadata.version = $v' marketplace.json > tmp.json && mv tmp.json marketplace.json

          # Update all plugin.json files
          find plugins -name "plugin.json" -exec sh -c '
            jq --arg v "$1" ".version = \$v" "$2" > tmp.json && mv tmp.json "$2"
          ' _ "$VERSION" {} \;

      - name: Commit changes
        id: auto-commit-action
        uses: stefanzweifel/git-auto-commit-action@v5
        if: env.should-release == 'true'
        with:
          commit_options: "--allow-empty"
          tagging_message: ${{ steps.next-version.outputs.NEXT_VERSION }}
          skip_dirty_check: true
          commit_message: "[Release] claude-marketplace ${{ steps.next-version.outputs.NEXT_VERSION }}"

      - name: Get release notes
        id: release-notes
        if: env.should-release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "RELEASE_NOTES<<EOF" >> "$GITHUB_OUTPUT"
          git cliff --latest >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: env.should-release == 'true'
        with:
          draft: false
          name: ${{ steps.next-version.outputs.NEXT_VERSION }}
          tag_name: ${{ steps.next-version.outputs.NEXT_VERSION }}
          body: ${{ steps.release-notes.outputs.RELEASE_NOTES }}
          target_commitish: ${{ steps.auto-commit-action.outputs.commit_hash }}
